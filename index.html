<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burned Fate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Efeito de partículas no fundo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="50" cy="50" r="2" fill="rgba(255, 42, 42, 0.3)" /><circle cx="150" cy="100" r="1.5" fill="rgba(255, 42, 42, 0.3)" /><circle cx="80" cy="180" r="1" fill="rgba(255, 42, 42, 0.3)" /></svg>');
            animation: moveParticles 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveParticles {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-200px);
            }
        }

        header {
            background: rgba(255, 42, 42, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 42, 42, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff2a2a, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 42, 42, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 42, 42, 0.8);
            }
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: #ff4444;
            margin-bottom: 4px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 42, 42, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li a {
            color: #ff4444;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 42, 42, 0.1);
            border: 1px solid rgba(255, 42, 42, 0.3);
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 42, 42, 0.3);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 42, 42, 0.4);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 50px 20px;
            text-align: center;
        }

        .intro {
            max-width: 700px;
            font-size: 1.4rem;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 42, 42, 0.3);
            box-shadow: 0 4px 20px rgba(255, 42, 42, 0.2);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            border-top: 1px solid rgba(255, 42, 42, 0.3);
        }

        footer p {
            font-size: 0.9rem;
            color: #ff4444;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translateY(8px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translateY(-8px);
            }

            .intro {
                font-size: 1.2rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Burned Fate</h1>
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    
    <nav>
        <ul id="nav-menu">
            <li><a href="story.html">História</a></li>

            <li><a href="comu.html">Comunidade</a></li>
            <br>
            <li><a href="races.html">Raças</a></li>

            <li><a href="Sistemas.html">Sistemas</a></li>
            <br>
            <li><a href="poderes.html">Poderes De Energia</a></li>
            <br>
            <li><a href="lolja.html">Loja</a></li>
        </ul>
    </nav>
    
    <main>
        <p class="intro">Aqui seu destino queimará por completo.</p>
    </main>
    
    <footer>
        <p>&copy; 2025 Burned Fate. Todos os direitos reservados. - Italo</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
